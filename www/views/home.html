<div class="panel-body" ng-controller="homeController" ng-init="init()">
    <div class="panel panel-success" class="container" style="margin-top: 30%">
        <div class="panel-body">
            <img src="{{source}}" class="img-responsive">
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-success" ng-click="register()">Sign Up!</button>
        <button type="button" class="btn btn-success text-right" ng-click="login()">Log In!</button>
    </div>
</div>
