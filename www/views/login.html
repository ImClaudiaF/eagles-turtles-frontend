<div class="panel-body">
    <div ng-controller="loginController" class="container" ng-init="init()">
        <div class="panel panel-success">
            <div class="panel-body">
                <legend>Log In!</legend>
                <form class="form-horizontal" name="registerF">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success" ng-disabled="registerF.$invalid" ng-click="login()">Sign Up!</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- <div ng-if="status == 201">
            <div class="alert alert-info" role="alert">Wrong username and/or email!</div>
        </div> -->
    </div>
</div>
